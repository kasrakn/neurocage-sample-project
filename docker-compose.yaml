version: '3.8'

services:
  database:
    image: timescale/timescaledb:latest-pg15
    ports:
      - 5432:${DATABASE_PORT}
    environment:
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  sensor-mock:
    build:
      context: ./sensor-mock
    environment:
      - FLASK_APP=main.py
    volumes:
      - ./sensor-mock:/app
    ports:
      - 5000:5000

  web-app:
    build:
      context: ./interviewProject
    command: gunicorn --bind 0.0.0.0:8000 interviewProject.wsgi
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DJANGO_ALLOWED_HOST=${DJANGO_ALLOWED_HOST}
    volumes:
      - ./interviewProject:/app
    ports:
      - 8000:8000
    depends_on:
      - database
      - sensor-mock
      - redis

  redis:
    image: redis:latest
    ports:
      - 6379:6379

  celery:
    build: ./interviewProject
    command: celery -A interviewProject worker -l info
    volumes:
      - ./interviewProject:/app/
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DJANGO_ALLOWED_HOST=${DJANGO_ALLOWED_HOST}
    depends_on:
      - redis
  celery-beat:
    build: ./interviewProject
    command: celery -A interviewProject beat -l info
    volumes:
      - ./interviewProject:/app/
    environment:
      - DEBUG=1
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DJANGO_ALLOWED_HOST=${DJANGO_ALLOWED_HOST}
    depends_on:
      - redis

volumes:
  pgdata:
