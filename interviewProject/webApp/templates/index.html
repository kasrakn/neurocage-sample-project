{% extends 'base.html' %}
 
{% block content %}

    {% if user.is_authenticated %}
        <br>
        <h2 class="text-primary">List of Cages</h2>
        <br>

        {% for message in messages %}
        <div class="alert {{ message.tags }} text-end" role="alert">
            <button type="button" class="btn-close close float-start" data-bs-dismiss="alert" aria-label="Close"></button>
            {{ message }}
        </div>
        {% endfor %}

        <div class="list-group list-group-flush">
            {% for cage in object_list%}
                <a href="{% url 'cage-detail' cage.pk %}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">                
                        <h5 class="text-muted">{{ cage.label }}</h5>                 
                        <!-- <span class="badge bg-primary rounded-pill">{{ semester.stager_count }} نفر</span> -->
                    </div>
                </a>
            {% endfor %}
        </div>

    {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;" >
            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>  

        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
            Authentication error. Please login first.
            </div>
        </div>
    {% endif %}

{% endblock %}
